name: CI/CD workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.0
      - name: Install deps
        run: pip install flake8 flake8-isort
      - name: Run flake8
        run: |
          cd backend
          flake8 .
