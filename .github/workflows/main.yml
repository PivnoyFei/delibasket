name: CI/CD workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2

      - name: Install deps
        run: |
          cd backend
          poetry install

      - name: Check black
        run: |
          cd backend
          poetry run black .
